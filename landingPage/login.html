<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        Create Free Account
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="/scripts/login.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="relative min-h-screen bg-black/70 flex items-center justify-center">
        <div class="absolute inset-0 bg-black opacity-50">
            <img alt="classroom background image" class="absolute inset-0 w-full h-full object-cover" decoding="async"
                height="1080" loading="lazy" src="assets/signup-page-bg.jpg" width="1920" />
        </div>

        <form aria-label="Create your Free Account form"
            class="relative z-10 bg-[#1e293b] rounded-md p-8 max-w-md w-full mx-4">
            <h2 class="text-white font-semibold text-lg mb-6 text-center">
                Account Login
            </h2>
           
            <label class="block text-gray-300 text-sm font-semibold mb-1" for="email">
                Your email
            </label>
            <input
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="email" placeholder="name@email.com" required="" type="email" />

            <label class="block text-gray-300 text-sm font-semibold mb-1" for="role">
                Login as
            </label>
            <select
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="role" name="role" required="">
                <option disabled="" selected="">
                    Select your role
                </option>
                <option value="admin">
                    Admin
                </option>
                <option value="teacher">
                    Teacher
                </option>
                <option value="student">
                    Student
                </option>
            </select>
            <label class="block text-gray-300 text-sm font-semibold mb-1" for="password">
                Password
            </label>
            <input
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="password" placeholder="P@ssword" required="" type="text" />
            <label class="block text-gray-300 text-sm font-semibold mb-1" for="confirm-password">
                Confirm password
            </label>
            <input
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="confirm-password" placeholder="********" required="" type="password" />
         
           
            
            <button
                class="w-full bg-violet-800 text-white text-sm font-semibold rounded-md py-2 mb-4 hover:bg-violet-700 transition-colors"
                type="submit">
                Login to your account
            </button>
            <p class="text-center text-blue-600 text-xs cursor-pointer select-none">
               <a href="signup.html">Don't have an account?</a> 
            </p>
        </form>
    </div>
</body>

</html>
