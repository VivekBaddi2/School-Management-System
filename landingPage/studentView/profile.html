<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <link href="./src/output.css" rel="stylesheet">
    <style>
          /* Add transition effect for smooth mode switching */
          #containerDiv, #navList, #dropdownMenu {
            transition: background-color 0.1s ease-in, color 1.5s ease, border-color 1.5s ease;
        }

        /* Dark mode styles */
        #containerDiv.dark {
            background-color: black;
            color: #f3f4f6;
            /* Light gray */
        }

        #navList.dark {
            color: white;
            background-color: #080808; /* Darker gray */

        }

        #dropdownMenu.dark {
            color: white;
            background-color: #080808; /* Darker gray */

        }

        .rectangularNavBar.dark {
            background-color: black; /* Darker gray */
            color: white;
        }

        body.dark{
            color: white;
            background-color: black; /* Darker gray */
        }

        .detailsContainer.dark {
        background-color: #080808; /* Darker gray */
        color: #f3f4f6; /* Light gray */
        border-color: rgba(139, 92, 246, 0.8); /* Purple-800 */
    }

    .detailsContainer.dark p {
        color: #e2e8f0; /* Lighter gray for text */
    }

    .dark .profileImage img {
        border-color: rgba(139, 92, 246, 0.8); /* Purple-800 */
    }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }


        
        /* Navbar animation */
        @keyframes floatingShadow {
            0% {
                box-shadow: -10px 5px 12px rgba(118, 62, 208, 0.5);
            }

            25% {
                box-shadow: 0px 8px 15px rgba(118, 62, 208, 0.5);
            }

            50% {
                box-shadow: 10px 12px 20px rgba(118, 62, 208, 0.5);
            }

            75% {
                box-shadow: 0px -10px 15px rgba(118, 62, 208, 0.5);
            }

            100% {
                box-shadow: -10px 5px 12px rgba(118, 62, 208, 0.5);
            }
        }

            /* Fire-like animation */
    @keyframes fireGlow {
        0% {
            box-shadow: 0 0 2px rgba(139, 92, 246, 0.5), 0 0 4px rgba(139, 92, 246, 0.4), 0 0 8px rgba(139, 92, 246, 0.3);
        }
        50% {
            box-shadow: 0 0 8px rgba(139, 92, 246, 0.7), 0 0 12px rgba(139, 92, 246, 0.6), 0 0 16px rgba(139, 92, 246, 0.5);
        }
        100% {
            box-shadow: 0 0 2px rgba(139, 92, 246, 0.5), 0 0 4px rgba(139, 92, 246, 0.4), 0 0 8px rgba(139, 92, 246, 0.3);
        }
    }

    /* Apply the animation to the details container */
    .detailsContainer {
        animation: fireGlow 2s infinite ease-in-out;
        /* border: 2px solid rgba(139, 92, 246, 1); Purple-800 border */
    }

        /* Apply animation to the nav bar */
        #navBar {
            animation: floatingShadow 5s infinite ease-in-out alternate;
        }


    </style>
</head>

<body class="box-border bg-gray-100">
    <div class="box-border containerDiv w-screen h-screen bg-gray-100 flex flex-col items-center md:block" id="containerDiv">
        <header class="w-screen h-[10vh]">
            <nav class="flex items-center w-screen h-12 p-4 pr-0 " id="navBarContainer">
                <div class="studentProfile w-[20vw] flex justify-evenly items-center gap-8  p-4 mt-1"
                    id="studentProfileDiv">
                    <div class="flex items-center gap-2">
                        <div class="profilePhotoDiv " id="profilePhotoDiv">
                            <img class="w-10 h-10 rounded-full overflow-hidden border-1 border-violet-800"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiMsAFSreCMCI0O8ST3qGtn1BV6w4RgZbrsg&s"
                                alt="af" id="profileImage">
                        </div>
                        <div class="studentNameDiv " id="studentName">
                            <p class="w-fit" id="studentNameText">Student Name</p>
                        </div>
                    </div>
                    <div class="dropDownArrowDiv" id="dropDownArrowDiv">
                        <svg id="dropDownSVG" fill="#000000" width="16" height="16" viewBox="-6.5 0 32 32"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m18.813 11.406-7.906 9.906c-.75.906-1.906.906-2.625 0L.376 11.406c-.75-.938-.375-1.656.781-1.656h16.875c1.188 0 1.531.719.781 1.656" />
                        </svg>
                        <!-- Dropdown menu -->
                        <ul id="dropdownMenu"
                            class="font-medium absolute left-24 top-10 mt-2 w-40 bg-white border border-gray-300 rounded-lg shadow-lg hidden">
                            <li class="px-4 py-2 hover:text-violet-800 cursor-pointer"><a href="profile.html">Profile</a></li>
                            <li class="px-4 py-2 hover:text-violet-800 cursor-pointer"><a href="../index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
                 <!-- Hamburger Button -->
                <button class="hamburgerButton block md:hidden p-2 absolute right-4 top-4" id="hamburgerButton">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>

                <!-- Separate Rectangular NavBar -->
                <div class="rectangularNavBar hidden fixed top-0 left-0 w-[80vw] h-full bg-white shadow-lg z-50 p-6" id="rectangularNavBar">
                    <ul class="flex flex-col gap-4">
                        <li class="navItem hover:text-violet-800"><a href="index.html">Dashboard</a></li>
                        <li class="navItem hover:text-violet-800"><a href="events.html">Events</a></li>
                        <li class="navItem hover:text-violet-800"><a href="results.html">Results</a></li>
                        <li class="navItem hover:text-violet-800"><a href="notes.html">Notes</a></li>
                        <li class="navItem hover:text-violet-800"><a href="fees.html">Fees</a></li>
                        <li class="navItem hover:text-violet-800"><a href="complaintBoard.html">Complaint Board</a></li>
                        <button
                            class="navItem darkLightSwitchButton hover:text-violet-800 hover:cursor-pointer border-2 rounded-2xl p-1 pl-2 pr-2"
                            type="button" id="darkLightSwitchButtonMobile">Dark Mode</button>
                    </ul>
                </div>
                <!-- Collapsible NavBar -->
                <div class="navBar hidden flex-col h-auto md:flex md:flex-row md:w-[80vw] md:h-13 rounded-bl-4xl border-1  border-t-0  border-violet-800"
                    style="box-shadow: 0px 8px 10px #8b5bd8; " id="navBar">
                    <ul class="navList font-medium  rounded-bl-4xl h-full w-full p-2 bg-white flex items-center justify-evenly"
                        id="navList">
                        <li class="navItem hover:text-violet-800" id="dashboardItem"><a href="index.html">Dashboard</a>
                        </li>
                        <li class="navItem hover:text-violet-800" id="eventsItem"><a href="events.html">Events</a></li>
                        <li class="navItem hover:text-violet-800" id="resultsItem"><a href="results.html">Results</a>
                        </li>
                        <li class="navItem hover:text-violet-800" id="notesItem"><a href="notes.html">Notes</a></li>
                        <li class="navItem hover:text-violet-800" id="feesItem"><a href="fees.html">Fees</a></li>
                        <li class="navItem hover:text-violet-800" id="complaintItem"><a
                                href="complaintBoard.html">Complaint Board</a></li>
                        <button
                            class="navItem darkLightSwitchButton hover:text-violet-800 hover:cursor-pointer border-2 rounded-2xl p-1 pl-2 pr-2"
                            type="button" id="darkLightSwitchButton">Dark Mode</button>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="subContainer flex flex-col items-center justify-center w-full h-[90vh] gap-4 p-4 ">
            <h2 class="text-center text-5xl font-light mb-4">Student Profile</h2>
            <div class="profileImage">
                <img src='' alt="profile photo" class="w-32 h-32 rounded-full object-cover overflow-hidden border-1 border-violet-800" id="dp">
                <input type="file" id="profileImageInput" accept="image/*" style="display:none; margin-top: 8px;" />
            </div>
            <div class="detailsContainer border-1 border-purple-500 bg-white rounded-2xl p-4 w-[80vw] md:w-[450px] h-fit overflow-auto no-scrollbar">
                <form id="studentProfileForm">
                    <div class="group flex flex-col">
                        <label for="nameInput">Name:</label>
                        <input class="border rounded-lg p-2" type="text" id="nameInput" name="name" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="motherNameInput">Mother's Name:</label>
                        <input class="border rounded-lg p-2" type="text" id="motherNameInput" name="studentMotherName" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="fatherNameInput">Father's Name:</label>
                        <input class="border rounded-lg p-2" type="text" id="fatherNameInput" name="studentFatherName" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="rollNoInput">Roll No:</label>
                        <input class="border rounded-lg p-2" type="text" id="rollNoInput" name="id" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="classInput">Class:</label>
                        <input class="border rounded-lg p-2" type="text" id="classInput" name="studentClass" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="addressInput">Address:</label>
                        <input class="border rounded-lg p-2" type="text" id="addressInput" name="studentAddress" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="genderInput">Gender:</label>
                        <select class="border rounded-lg p-2" id="genderInput" name="studentGender" disabled>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="group flex flex-col">
                        <label for="bloodGroupInput">Blood Group:</label>
                        <input class="border rounded-lg p-2" type="text" id="bloodGroupInput" name="studentBloodGroup" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="dobInput">Date of Birth:</label>
                        <input class="border rounded-lg p-2" type="date" id="dobInput" name="birthDate" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="phoneInput">Phone No:</label>
                        <input class="border rounded-lg p-2" type="text" id="phoneInput" name="studentPhone" disabled />
                    </div>
                    <div class="group flex flex-col">
                        <label for="emailInput">Email:</label>
                        <input class="border rounded-lg p-2" type="email" id="emailInput" name="email" disabled />
                    </div>
                    <div class="buttonGroup m-2 ml-0">
                        <button class="border-2 border-violet-800 hover:font-semibold text-violet-800 rounded-lg py-2 px-4 cursor-pointer" type="button" id="editButton">Edit</button>
                        <button class="border rounded-lg bg-violet-800 hover:bg-violet-700 text-white hover:font-semibold py-2 px-4 cursor-pointer" type="button" id="saveButton" disabled>Save</button>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
    <script src="profile.js"></script>
</body>
</div>
</body>

</html>
