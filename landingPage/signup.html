<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        Create Free Account
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="/scripts/storeDetails.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="relative min-h-screen bg-black/70 flex items-center justify-center">
        <div class="absolute inset-0 bg-black opacity-50">
            <img alt="classroom background image" class="absolute inset-0 w-full h-full object-cover" decoding="async"
                height="1080" loading="lazy" src="assets/signup-page-bg.jpg" width="1920" />
        </div>

        <form aria-label="Create your Free Account form"
            class="relative z-10 bg-[#1e293b] rounded-md p-8 max-w-md w-full mx-4">
            <h2 class="text-white font-semibold text-lg mb-6 text-center">
                Create your Free Account
            </h2>
            <label class="block text-gray-300 text-sm font-semibold mb-1" for="name">
                Your name
            </label>
            <input
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="name" placeholder="John Doe" required="" type="text" />
            <label class="block text-gray-300 text-sm font-semibold mb-1" for="email">
                Your email
            </label>
            <input
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="email" placeholder="name@email.com" required="" type="email" />

            <label class="block text-gray-300 text-sm font-semibold mb-1" for="role">
                Register as
            </label>
            <select
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="role" name="role" required="">
                <option disabled="" selected="">
                    Select your role
                </option>
                <option value="admin">
                    Admin
                </option>
                <option value="teacher">
                    Teacher
                </option>
                <option value="student">
                    Student
                </option>
            </select>
            <label class="block text-gray-300 text-sm font-semibold mb-1" for="password">
                Password
            </label>
            <input
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="password" placeholder="P@ssword" required="" type="text" />
            <label class="block text-gray-300 text-sm font-semibold mb-1" for="confirm-password">
                Confirm password
            </label>
            <input
                class="w-full bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 mb-4 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                id="confirm-password" placeholder="********" required="" type="password" />
            <label class="block text-gray-300 text-sm font-semibold mb-1">
                Birth Date
            </label>
            <div class="flex space-x-3 mb-4">
                <input aria-label="Day"
                    class="bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 w-1/3 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required type="number" placeholder="DD" min="1" max="31">
                    
                <input aria-label="Month"
                    class="bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 w-1/3 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required type="number" placeholder="MM" min="1" max="12">
                   
                <input aria-label="Year"
                    class="bg-[#334155] text-gray-300 text-sm rounded-md py-2 px-3 w-1/3 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required type="number" placeholder="YYYY">
            </div>
            <label class="inline-flex items-center text-gray-300 text-xs mb-6 cursor-pointer select-none">
                <input aria-label="Accept Terms and Conditions"
                    class="form-checkbox rounded border-gray-600 text-blue-600 focus:ring-blue-600" type="checkbox" />
                <span class="ml-2">
                    I accept the
                    <a class="text-blue-600 hover:underline" href="#">
                        Terms and Conditions
                    </a>
                </span>
            </label>
            <button
                class="w-full bg-violet-800 text-white text-sm font-semibold rounded-md py-2 mb-4 hover:bg-violet-700 transition-colors"
                type="submit">
                Create an account
            </button>
            <p class="text-center text-blue-600 text-xs cursor-pointer select-none">
                <a href="login.html">Already have an account?</a>
            </p>
        </form>
    </div>
</body>

</html>
